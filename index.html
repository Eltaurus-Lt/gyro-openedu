<head>
    <link rel="stylesheet" type="text/css" href="gyro.css">

    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });

    <script src="flot/jquery.flot.min.js"></script>

    <script src="jschannel.js"></script>
    <script src="three.min.js"></script>
    <script src="objloader.js"></script>
    <script src="trackball_controls.js"></script>

    <script src="physics.js" defer='defer'></script>

    <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
    <symbol id="icon-play" viewBox="0 0 1024 1024">
        <title>play3</title>
        <path class="path1" d="M192 128l640 384-640 384z"></path>
    </symbol>
    <symbol id="icon-pause" viewBox="0 0 1024 1024">
        <title>pause2</title>
        <path class="path1" d="M128 128h320v768h-320zM576 128h320v768h-320z"></path>
    </symbol>
    <symbol id="icon-stop" viewBox="0 0 1024 1024">
        <title>stop2</title>
        <path class="path1" d="M128 128h768v768h-768z"></path>
    </symbol>
    </defs>
    </svg>


    <!--<script src="controls.js" defer='defer'></script>-->
</head>
<body>
    <div id="viewport"></div>
    <div id="controls">
        <h3>
            Начальные условия
        </h3>
        <div class="column" id="precession">
            <span class="knob-index">$\psi$</span>
            <div  class="knob"></div>
            <span class="der">$\dot\psi$
                <input class="der-input" type="text" value="0.500">
            </span>
        </div>
        <div class="column" id="nutation">
            <span class="knob-index">$\theta$</span>
            <div class="knob"></div>
            <span class="der">$\dot\theta$
                <input class="der-input" type="text" value="0.420">
            </span>
        </div>
        <div class="column"  id="rotation">
            <span class="knob-index">$\varphi$</span>
            <div class="knob"></div>
            <span class="der">$\dot\varphi$
                <input class="der-input" type="text" value="5.000">
            </span>
        </div>
        <div class="clear"></div>
        <a class="play button">
            <span id="play">
                Запустить <svg class="icon icon-play"><use xlink:href="#icon-play"></use></svg>
            </span>
            <span id="pause" hidden>
                Остановить <svg class="icon icon-pause"><use xlink:href="#icon-pause"></use></svg>
            </span>
        <a>
    </div>
    <div id="plot-container">
        <div id="plot-placeholder"></div>

        </div>

</body>
</html>
